<!DOCTYPE html>
<html>
 <head>
  <title> 事件</title>  
  <script type="text/javascript">
   function count(){
       var a = parseInt(document.getElementById('txt1').value);//获取第一个输入框的值
       var b = parseInt(document.getElementById('txt2').value);//获取第二个输入框的值
	   var c = document.getElementById('select').value;//获取选择框的值
	   var s='';//设置结果值
	//获取通过下拉框来选择的值来改变加减乘除的运算法则
	switch (c)
	{
	    case"+":
	        s=a+b;
	        break;
	    case'-':
	        s=a-b;
	        break;
	    case'*':
	        s=a*b;
	        break;
	    case'/':
	        s=a/b;
	        break;
	}
   
    document.getElementById('fruit').value = s; //设置结果输入框的值 
	
   }
  </script> 
 </head> 
 <body>
   <input type='text' id='txt1' /> 
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input type='text' id='txt2' /> 
   <input type='button' value=' = ' onclick="count()"/> <!--通过 = 按钮来调用创建的函数，得到结果；
    此处，方法有时候会忘记打引号。--> 
   
   <input type='text' id='fruit' />   
 </body>
</html>
